
  <div><h2>Add Item</h2></div>
  <div class="container w-50 mx-auto">
    <form >
        <div class="form-group">
          <label >Enter Tittle</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  [(ngModel)]="item.name" name="name">
        </div>

        <div class="form-group">
            <label >Seller Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="item.seller" name="seller">
          </div>

        <div class="form-group">
          <label >Select Category : </label>
          <div >
            <select class = "form-control" [(ngModel)] = "item.category" name = "category">
                <option>Automobile</option>
                <option>Electronics</option>
                <option>Property</option>
                </select>
          </div>
        </div>
        
        <div class="form-group">
            <label >Address</label>
            <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="item.address" name="address">
          </div>

          <div class="form-group">
            <label >Price</label>
            <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="item.price" name="price">
          </div>

          

          <div class="form-group">
            <label >Discription</label>
            <textarea class="form-control" [(ngModel)]="item.discription" name="discription"></textarea>
          </div>

          <div class="form-group">
            <label for="exampleFormControlFile1">Upload Picture</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="image" (change)="takeimage($event)">
            <button class="btn-primary btn"  (click)="upladImang()" style="margin-top: 5px;" >Upload</button>
        </div>
        <button type="submit" class="btn btn-lg btn-success" (click)="addItem()">Add</button>
        <button class="btn btn-primary" (click)="goBack()" style="margin-left: 15px;">Cancel </button>
      </form>
</div>
